# Docker Compose配置文件 for renren-fast-vue
version: '3.8'

services:
  # Vue前端服务
  renren-fast-vue:
    build:
      context: .
      dockerfile: Dockerfile
    image: gulimall/renren-fast-vue:latest
    container_name: renren-fast-vue
    ports:
      - "8001:80"  # 映射到宿主机8001端口
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    volumes:
      # 如果需要自定义nginx配置，可以挂载配置文件
      # - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # 如果需要挂载日志
      - ./logs:/var/log/nginx
    networks:
      - gulimall-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "project=gulimall"
      - "service=frontend"

# 网络配置
networks:
  gulimall-network:
    driver: bridge
